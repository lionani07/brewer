<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de cidades</title>
</head>

<body>
<section layout:fragment="conteudo">
	
<div class="page-header">
	<div class="container-fluid">
		<h1>Cadastro de cidades</h1>
	</div>
</div>

<div class="container-fluid">

	<th:block th:replace="fragments/MessageSuccess :: alert"></th:block>
	<form method="post" th:object="${cidade}">	
	<th:block th:replace="fragments/MessagensErroValidacao :: alert"></th:block>
	
	<div class="row">
		<div class="col-sm-4 form-group bw-required" th:classappend="${#fields.hasErrors('estado')} ? has-error">
			<label class="control-label">Estado</label>
			<select class="form-control" th:field="*{estado}">
				<option value="">Seleccione o estado</option>				 
				<option th:each="estado : ${estados}" th:value="${estado.codigo}">[[${estado.nome}]]</option>			
			</select>
		</div>
		<div class="col-sm-8 form-group bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
			<label class="control-label">Nome</label>
			<input type="text" class="form-control" th:field="*{nome}">
		</div>
	</div>
	
	<input type="submit" value="Salvar" class="btn btn-sm btn-primary">
	</form>
	
</div>

</section>
</body>
</html>
