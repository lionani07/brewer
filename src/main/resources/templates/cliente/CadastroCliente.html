<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de clientes</title>
</head>

<body>
<section layout:fragment="conteudo">
	
<div class="page-header">
	<div class="container-fluid">
		<h1>Cadastro de clientes</h1>
	</div>
</div>

<div class="container-fluid">
	
	<form action="">
	<div class="row">
		<div class="col-sm-12 form-group">
			<label for="nome">Nome</label>
			<input id="nome" type="text" class="form-control">
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-4 form-group">
			<label>Tipo pessoa</label>
			<div>
				<div class="radio radio-inline">
					<input type="radio" id="id_FISICA" name="tipoPessoa" class="js-radio-tipo-pessoa"
					data-documento="CPF" data-mascara="000.000.000-00">
					<label class="control-label" for="id_FISICA">Física</label>
				</div>
				<div class="radio radio-inline">					
					<input type="radio" id="id_JURIDICA" name="tipoPessoa" class="js-radio-tipo-pessoa"
					data-documento="CNPJ" data-mascara="00.000.000.0000/00">
					<label class="control-label" for="id_JURIDICA">Jurídica</label>
				</div>
			</div>	
		</div>
		<div class="col-sm-8 form-group">
			<label for="cpf-cnpj">CPF/CNPJ</label>	
			<input id="cpf-cnpj" type="text" class="form-control" disabled>
		</div>
	</div>
	
	<div class="row">	
		<div class="col-sm-4 form-group">
			<label>Telefone</label>	
			<input id="telefone"  type="text" class="form-control js-phone-number">
		</div>		
		<div class="col-sm-8 form-group">
			<label>E-mail</label>	
			<input id="email" type="text" class="form-control">
		</div>
	</div>
	
	<div class="row">	
		<div class="col-sm-4 form-group">
			<label>Logradouro</label>	
			<input type="text" class="form-control">
		</div>		
		<div class="col-sm-4 form-group">
			<label>Número</label>	
			<input type="text" class="form-control">
		</div>
		<div class="col-sm-4 form-group">
			<label>Complemento</label>	
			<input type="text" class="form-control">
		</div>
	</div>
	
	<div class="row">	
		<div class="col-sm-4 form-group">
			<label>CEP</label>	
			<input type="text" class="form-control">
		</div>		
		<div class="col-sm-4 form-group">
			<label>Estado</label>	
			<select class="form-control">
				<option>Estado</option>
			</select>
		</div>
		<div class="col-sm-4 form-group">
			<label>Cidade</label>	
			<select class="form-control">
				<option>Cidade</option>
			</select>
		</div>
	</div>
	
	<input type="submit" class="btn btn-sm btn-primary" value="Salvar">
	</form>
</div>
</section>

<th:block layout:fragment="js-extra">
	<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>		
</th:block>

</body>
</html>
