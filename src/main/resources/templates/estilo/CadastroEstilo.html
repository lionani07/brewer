<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de estilos</title>
</head>

<body>
<section layout:fragment="conteudo">
	
<div class="page-header">
	<div class="container-fluid">
		<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de estilo</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/estilos}">
							<i class="fa fa-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>					
					</div>
				</div>			
			</div>		
	</div>
</div>

<div class="container-fluid">

	<th:block th:include="fragments/MessageSuccess"></th:block>
	<form th:object="${estilo}" method="post" th:action="@{/estilos/novo}">		
	<th:block th:include="fragments/MessagensErroValidacao"></th:block>
	
	<div class="row">
		<div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
			<label for="nome" class="control-label">Nome</label>
			<input id="nome" type="text" class="form-control" th:field="*{nome}">
		</div>		
	</div>
	
	<input type="submit" value="Salvar" class="btn btn-sm btn-primary">
	</form>
	
</div>

</section>
</body>
</html>
