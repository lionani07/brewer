<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal fade" id="cadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de estilo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">    
      	<div class="alert alert-danger js-div-message-error hidden"><span></span></div>
      	 
      	<form class="form-horizontal" th:action="@{/estilos/cadastroRapido}">      		      	      	
        	<div class="form-group">
        		<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
        		<div class="col-sm-10">
        			<input id="nomeEstilo" type="text" class="form-control">
        		</div>        		
        	</div>
        </form>        
      </div>
      
      <div class="modal-footer">
       	<button type="submit" class="btn btn-primary js-btn-salvar">Salvar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>       
      </div>
    </div>
  </div>
</div>

</html>
